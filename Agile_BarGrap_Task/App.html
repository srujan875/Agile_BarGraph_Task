  <script>
            
function populate1(s1,s2){
  var s1 = document.getElementById(s1);
  var s2 = document.getElementById(s2);
  s2.innerHTML="select product";
  if(s1.value == "food"){
      var optionArray = ["|","ceral|cerals","fruit|fruits"];
  } else if(s1.value == "cloth"){
      var optionArray = ["|","shirt|shirts","pant|pants"];
  } 
  for(var option in optionArray){
      var pair = optionArray[option].split("|");
      var newOption = document.createElement("option");
      newOption.value = pair[0];
      newOption.innerHTML = pair[1];
      s2.options.add(newOption);
  }



}

function populate2(s1,s2){
  var s1 = document.getElementById(s1);
  var s2 = document.getElementById(s2);
  s2.innerHTML="select Brand";
  if(s1.value == "ceral"){
      var optionArray = ["|","ceral1|cerals1","ceral2|cerals2"];
  } else if(s1.value == "fruit"){
      var optionArray = ["|","fruit1|fruits1","fruit2|fruits2"];
  } 
  else if(s1.value == "shirt"){
      var optionArray = ["|","shirt1|shirts1","shirt2|shirts2"];
  } 
  else if(s1.value == "pant"){
      var optionArray = ["|","pant1|pants1","pant2|pants2"];
  } 
  for(var option in optionArray){
      var pair = optionArray[option].split("|");
      var newOption = document.createElement("option");
      newOption.value = pair[0];
      newOption.innerHTML = pair[1];
      s2.options.add(newOption);
  }
 
}
